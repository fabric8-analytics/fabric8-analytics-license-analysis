apiVersion: v1
kind: Template
labels:
  template: f8a-license-analysis
metadata:
  name: f8a-license-analysis
  annotations:
    description: f8a-license-analysis
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      service: f8a-license-analysis
    name: f8a-license-analysis
  spec:
    replicas: 1
    selector:
      service: f8a-license-analysis
    template:
      metadata:
        labels:
          service: f8a-license-analysis
      spec:
        containers:
        - command:
          - /bin/entrypoint.sh
          env:
          - name: DEPLOYMENT_PREFIX
            valueFrom:
              configMapKeyRef:
                name: bayesian-config
                key: deployment-prefix
          - name: SERVICE_PORT
            value: "6162"
          - name: SERVICE_TIMEOUT
            value: "900"
          - name: DATA_DIR
            value: "/"
          - name: MAJORITY_THRESHOLD
            value: "0.6"
          - name: DISABLE_AUTHENTICATION
            value: "0"
          - name: BAYESIAN_FETCH_PUBLIC_KEY
            valueFrom:
              configMapKeyRef:
                name: bayesian-config
                key: keycloak-url
          - name: FABRIC8_ANALYTICS_JWT_AUDIENCE
            value: "fabric8-online-platform,openshiftio-public,https://prod-preview.openshift.io,https://openshift.io"
          - name: OSIO_AUTH_URL
            valueFrom:
              configMapKeyRef:
                name: bayesian-config
                key: auth-url
          - name: BAYESIAN_GREMLIN_HTTP_SERVICE_HOST
            value: bayesian-gremlin-http
          - name: BAYESIAN_GREMLIN_HTTP_SERVICE_PORT
            value: "8182"
          name: f8a-license-analysis
          image: "${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${IMAGE_TAG}"
          ports:
          - containerPort: 6162
          livenessProbe:
            httpGet:
              path: /
              port: 6162
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 6162
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 15
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      service: f8a-license-analysis
    name: f8a-license-analysis
  spec:
    ports:
    - port: 6162
      targetPort: 0
    selector:
      service: f8a-license-analysis

parameters:
- description: CPU request
  displayName: CPU request
  required: true
  name: CPU_REQUEST
  value: "125m"

- description: CPU limit
  displayName: CPU limit
  required: true
  name: CPU_LIMIT
  value: "250m"

- description: Memory request
  displayName: Memory request
  required: true
  name: MEMORY_REQUEST
  value: "512Mi"

- description: Memory limit
  displayName: Memory limit
  required: true
  name: MEMORY_LIMIT
  value: "512Mi"

- description: Docker registry where the image is
  displayName: Docker registry
  required: true
  name: DOCKER_REGISTRY
  value: "quay.io"

- description: Docker image to use
  displayName: Docker image
  required: true
  name: DOCKER_IMAGE
  value: "openshiftio/rhel-fabric8-analytics-license-analysis"

- description: Image tag
  displayName: Image tag
  required: true
  name: IMAGE_TAG
  value: "latest"

